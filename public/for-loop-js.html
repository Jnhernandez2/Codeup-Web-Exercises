	<script>

		function coolNumbers(text, times) {	
			for (var i = 1; i < 10; i++) {
			var times = ""
				for (var you = 1; you <= i; you++) {
					times = times + i
				}	
				console.log(times);

			}
			
		}

		coolNumbers();

		for (var i = 1; i < 10; i++) {
			var last = randomNumber * i
			console.log(randomNumber + "x" + i + "=" + last);
		}
