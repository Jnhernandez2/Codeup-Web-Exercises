<!DOCTYPE html>
<html>
<head>
    <title>John's Online Tool Store</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<body>

	<h1>Transversed Into Binary: Words and Thoughts</h1>

	<div id="post"></div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

	<script>
		$.ajax("/data/blog.json", {
			type:"GET"
		}).done(function(blog) {
			console.log(blog);
			blog.forEach(function(entry) {
				console.log(entry.title);
				var categories = entry.categories;
				if (categories.length > 1) {
	                categories = categories.join(", ")
	            }
	            $("#post").append("<p class='lead'>" + entry.title + "</p><p><small>" + categories + "</small></p><p>" + entry.date + "</p><p>" + entry.content + "</p><br>")
			});
		});
	</script>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

</body>
</html>
