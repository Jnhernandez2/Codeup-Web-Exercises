<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Break/Continue JS</title>
</head>
<body>
	<script>
		var randoNum;
		do {
			randoNum = Math.floor((Math.random() * 50) +1);
		} while (randoNum % 2 === 0);

		console.log("Random odd number to skip is: " + randoNum)

		for (var i = 1; i <= 50; i++) {
			if (i % 2 == 0) {
				continue;
			}

			if (i === randoNum) {
				console.log("YIKES! Skipping number: " + i);
			} else {
				console.log("Here's an odd number: " + i);
			}
		}

	</script>
</body>
</html>
